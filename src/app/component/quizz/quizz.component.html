<div class="quizz__container">
    <div class="quizz_logo">
        <img src="imgs/logo.png"/>
        <h3>{{quizz.title}}</h3>
    </div>
    @if(!finished && selectedQuestion){
        <div class="quizz_questions">
            <h3>{{selectedQuestion.question}}</h3>
        </div>
        <div class="quizz_options">
            @for(option of selectedQuestion.options; track option.alias){
                <button class="btn-option" 
                        (click)="selectOption(selectedQuestion.id,option.alias)" [class]="{ 'active' : option.alias === selectedOption }">{{option.name}}</button>
            }
        </div>
    }

    @if(finished){
        <div class="quizz_results">
            <h1>O seu resultado Ã©:</h1>
            <p>{{answerSelected}}</p>
        </div>
    }
</div>
